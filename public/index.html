<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Fit Tracker</title>

    <link rel="manifest" href="/manifest.json" />
    <meta
      name="description"
      content="Veniam non occaecat ipsum commodo. Sunt velit ipsum culpa incididunt culpa."
    />
    <meta name="theme-color" content="#2F3BA2" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Fit Tracker" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
    ></script>

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <noscript>
      <div>Oops! Javascript required here! Allow it and try again!</div>
    </noscript>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then((reg) => {
            console.log('Service worker registered.', reg)
          })
        })
      }
    </script>
  </body>
</html>
